<div class="welcome">
    <app-waiting *ngIf="isCreator && !ready" [gameId]="gameId" [player]="player"></app-waiting> 
     <div *ngIf="!isCreator && !ready" class="container">
        <form class="form">
            <h1 class="form__title">Join Game</h1>
            <div class="form__message form__message--error">{{roomException}}</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Your Username" [(ngModel)]="player" name="player">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" (click)="joinGame()">Continue</button>
        </form>
    </div>
</div>   
<div *ngIf="ready" class="game-ui">
    <board [room]="gameId" [side]="side" [minutes]="time"></board>
    <app-chat  [sender]="player" [receiver]="opponent" [roomCode]="gameId" ></app-chat>
</div>
