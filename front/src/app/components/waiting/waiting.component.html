<mat-card class="example-card">
    <mat-card-header >
      <mat-card-title class="card-header">Hello {{player}}, copy and paste the URL below to send to your friend</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <div class="copy-link">
            <input type="text" class="copy-link-input" [value]="'http://localhost:4200/game/'+gameId" readonly #inputfield (focus)="selectText(inputfield)">
            <button type="button" class="copy-link-button" (click)="copyText(inputfield)">
                <span class="material-icons">content_copy</span>
            </button>
        </div>
        <p>Waiting for other opponent ot join the game ...</p>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" class="app-progress-bar"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
